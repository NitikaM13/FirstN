<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <table border="2px">
        <form action="">
        <tr>
            <!--tr><td*2 -->
            <td colspan="2" id="heading">Registration Form </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Write Name" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="Write Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Write password"></td>
        </tr>
        <tr>
            <td>Branch</td>
                
                <td>CSE<input type="radio" name="r1" id="" value="CSE">
                    IT<input type="radio" name="r1" id="" value="IT">
                    CE<input type="radio" name="r1" id="" value="CE">
                </td>
        </tr>
        <tr>
            <td>Languages</td>
            <td>C<input type="checkbox" name="c1" id="">
                C++<input type="checkbox" name="c2" id="">
                Java<input type="checkbox" name="c3" id="">
            
            </td>
        </tr>
        <tr>
        
                <td>Upload Profile Picture</td>
                <td><input type="file" name="" id=""></td>
        
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select name="s1" id="">
                    <option value="gzb">Ghaziabad</option>
                    <option value="noida">Noida</option>
                    <option value="dl">Delhi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        
        </form>
    </table>
</div>


    
</body>
</html>
